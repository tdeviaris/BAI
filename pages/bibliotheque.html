  </head>
  <body data-page="bibliotheque">
    <a class="skipLink" href="#contenu">Aller au contenu</a>

    <header class="siteHeader" data-surface="page">
      <nav class="nav" aria-label="Menu principal">
        <a class="brand" href="../index.html" aria-label="founder hacks (Accueil)">
          <img
            class="brandMark"
            src="../img/founder_hacks_compass_refined_v4_1024.png"
            alt=""
            width="34"
            height="34"
            loading="eager"
          />
          <span class="brandText">founder hacks</span>
        </a>

        <button class="navToggle" type="button" aria-expanded="false" aria-controls="navPanel">
          <span class="navToggleIcon" aria-hidden="true"></span>
          <span class="srOnly">Ouvrir le menu</span>
        </button>

        <div class="navPanel" id="navPanel">
          <a class="navLink" href="../index.html">Accueil</a>
          <a class="navLink" href="assistant-ia.html">Assistant IA</a>

          <a class="navLink" href="a-propos.html">À propos</a>

      <section class="pageHero" id="contenu">
        <div class="container">
          <h1>Bibliothèque</h1>
          <p class="lead">Un recueil de livres recommandés pour entrepreneurs, triables par intention.</p>
        </div>
      </section>
    </header>

    <main class="main">
      <section class="section" style="padding-top: 0;">
        <div class="container">
          <div class="toolbar">
            <label class="srOnly" for="bookSearch">Rechercher un livre</label>
            <input id="bookSearch" class="searchInput" type="search" placeholder="Rechercher un livre (ex: pricing, produit…)" />
            <div class="filters" id="bookFilters" role="group" aria-label="Catégories">
              <button class="chip isActive" type="button" data-filter="all">Tous</button>
            </div>
            <p class="muted tiny" id="bookCount" aria-live="polite"></p>
          </div>

          <div class="bookGrid" id="bookGrid" aria-label="Liste des livres"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footerRow">
        <p class="muted">© <span data-year></span> founder hacks</p>
        <a class="footerLegal" href="mentions-legales.html">Mentions légales</a>
      </div>
    </footer>

    <script src="../assets/main.js" defer></script>

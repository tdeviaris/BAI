<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assistant IA — The Entrepreneur Whisperer</title>
    <meta name="description" content="Assistant IA : Le coin interactif, formulé à partir de la base de connaissance." />
    <link rel="icon" type="image/png" href="../img/founder_hacks_compass_refined_v2_1024.png" />
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body data-page="assistant">
    <a class="skipLink" href="#contenu">Aller au contenu</a>

    <header class="siteHeader" data-surface="page">
      <nav class="nav" aria-label="Menu principal">
        <a class="brand" href="../index.html" aria-label="The Entrepreneur Whisperer (Accueil)">
          <img
            class="brandMark"
            src="../img/founder_hacks_compass_refined_v4_1024.png"
            alt=""
            width="34"
            height="34"
            loading="eager"
          />
          <span class="brandText">The Entrepreneur Whisperer</span>
        </a>

        <button class="navToggle" type="button" aria-expanded="false" aria-controls="navPanel">
          <span class="navToggleIcon" aria-hidden="true"></span>
          <span class="srOnly">Ouvrir le menu</span>
        </button>

        <div class="navPanel" id="navPanel">
          <a class="navLink" href="../index.html">Accueil</a>
          <a class="navLink isActive" href="assistant-ia.html">Assistant IA</a>
          <a class="navLink" href="conseils.html">Conseils</a>
          <a class="navLink" href="bibliotheque.html">Bibliothèque</a>
          <a class="navLink" href="a-propos.html">À propos</a>
        </div>
      </nav>

      <section class="pageHero" id="contenu">
        <div class="container">
          <p class="pill" data-i18n="assistant.pill">Le coin interactif</p>
          <h1 data-i18n="assistant.title">Assistant IA</h1>
          <p class="lead" data-i18n="assistant.lead">
            Réponses formulées à partir de la base de connaissance, via l’API Responses d’OpenAI.
          </p>
        </div>
      </section>
    </header>

    <main class="main">
      <section class="section">
        <div class="container">
          <div class="chatShell" aria-label="Assistant IA">
            <div class="chatStream" id="chatStream" aria-live="polite"></div>
            <form class="chatForm" id="chatForm">
              <label class="srOnly" for="chatInput" data-i18n="assistant.inputLabel">Votre question</label>
              <input
                id="chatInput"
                name="q"
                class="chatInput"
                type="text"
                autocomplete="off"
                placeholder="Ex: Comment prioriser mon roadmap produit ?"
                data-i18n-key="assistant.inputPlaceholder"
                data-i18n-attr="placeholder"
                required
              />
              <button class="button primary" type="submit" data-i18n="assistant.submit">Envoyer</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footerRow">
        <p class="muted">© <span data-year></span> The Entrepreneur Whisperer</p>
        <a class="footerLegal" href="mentions-legales.html">Mentions légales</a>
      </div>
    </footer>

    <script src="../assets/main.js" defer></script>
  </body>
</html>
